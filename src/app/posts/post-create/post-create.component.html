<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input 
          matInput 
          [ngModel]="post?.title"
          type="text"
          name="title"
          required
          placeholder="Post Title"
          #title="ngModel">
          <mat-error *ngIf="title.invalid">Please Enter a title for post!!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea 
          matInput 
          rows="6" 
          [ngModel]="post?.content"
          name="content"
          required
          placeholder="Post content"
          #content="ngModel">
        </textarea>
        <mat-error *ngIf="content.invalid">Please Enter content for post!!</mat-error>
        </mat-form-field>
        <button mat-raised-button 
                color="primary" type="submit">
                Save Post
        </button>
  </form>
 

</mat-card>
